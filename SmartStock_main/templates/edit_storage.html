{% extends 'layout.html' %}

{% block content %}
    <h1>Edit Storage</h1>
    <form action="/editStorage/{{ storage.storageID }}" method="post">
        <!-- Storage Name Field -->
        <div class="mb-3">
            <label for="name" class="form-label">Storage Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ storage.name }}" required>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update Storage</button>
        <!-- Cancel Button -->
        <a href="/home" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
